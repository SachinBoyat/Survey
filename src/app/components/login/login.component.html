<div style="display: flex; justify-content: center; align-items: center; height: 100%">
  <mat-card style="width: 400px">
    <p style="text-align: center; margin-top: 20px">Test Email: admin@admin.com</p>
    <p style="text-align: center">Test Password: admin</p>
    <img
      mat-card-sm-image
      style="margin: auto; width: 300px; margin-bottom: 20px"
      src="../../../assets/images/company-logo.svg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onLoginFormSubmit()"
        class="example-form"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Enter your email" />

          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')"> Email is <strong>required</strong> </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Enter your password" />
          <mat-error *ngIf="password.hasError('required')"> Password is <strong>required</strong> </mat-error>
        </mat-form-field>
        <a href="#" style="margin-bottom: 10px">Forgot your password?</a>
        <button mat-fab extended [disabled]="!loginForm.valid" color="primary" style="display: block; width: 100%">
          Login
        </button>
        <p style="margin-top: 10px; align-content: center">Don't have an account? <a href="#">Sign Up</a></p>
      </form>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
</div>
